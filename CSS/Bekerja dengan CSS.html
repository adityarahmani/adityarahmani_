<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Text Tag</title>
    <style type="text/css">
        b {
            color: blue;
            /*merubah warna teks yang memakai b*/
        }

        i {
            color: red;
            /*merubah warna teks yang memakai i*/
        }
    </style>
</head>

<body>
    A : Ternyata css itu <b>asik</b>, Kita bisa menjadikan tampilan <b>web</b> kita jadi <b>indah</b>.<br>
    B : Ya, Benar sekali itu, dengan css <b>tampilan web</b> yang tadinya <i>garing</i>, menjadi lebih <b>hidup</b>.
</body>

</html>
