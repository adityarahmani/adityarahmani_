<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS</title>
    <style>
        p {
            color: green;
            font-family: Arial;
            font-size: 120%;
        }
    </style>
</head>

<body>
    <p>Belajar CSS mudah</p>
    <p>Pengaturan paragraf dengan menggunakan CSS di dalam header dokumen html</p>
    <p>Dengan contoh ini, maka setiap paragraf atau yang berada diantara </p>
    <p>dan</p> akan memiliki format yang sama
</body>

</html>
